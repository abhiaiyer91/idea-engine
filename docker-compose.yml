version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: founder-mode-db
    environment:
      POSTGRES_USER: founder
      POSTGRES_PASSWORD: founder_secret
      POSTGRES_DB: founder_mode
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U founder -d founder_mode"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
